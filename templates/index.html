{% block title %}

{% block content %}
<div class="form-group">
    <label for="my-score">
        自分の点数
    </label>
    <input type="text" class="form-control" id="my_point" placeholder="自分の持ち点を入力">
</div>
<div class="form-group">
        <label for="enemy-score">
            相手の点数
        </label>
        <input type="text" class="form-control" id="ene_point" placeholder="相手の持ち点を入力">
    </div>
<div class="form-group">
    <div class="">１本場</div>
    <div class="m-1 btn-group btn-group-toggle" data-toggle="buttons">
        <label for="" class="btn btn-light active">
            <input type="radio" name="options" id="300"> 300
        </label>
        <label for="" class="btn btn-light">
            <input type="radio" name="options" id="1500"> 1500
        </label>
    </div>
</div>
<div class="form-group">
    <label for="tumibou">積み棒</label>

        <option value="">19</option>

    </select>
</div>
<div class="form-group">
    <input type="submit" class="form-control btn btn-primary" value="計算">
</div>
